<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fingerprint Matcher</title>
</head>
<body>
    <h1>Welcome to the Fingerprint Matcher</h1>
    <!-- Simple Fingerprint Comparison Form -->
    <h2>Simple Fingerprint Comparison</h2>
    <form action="/compare" method="post" enctype="multipart/form-data">
        <label for="fingerprint1">Upload first fingerprint (.bmp):</label>
        <input type="file" name="fingerprint1" id="fingerprint1" accept=".bmp" required><br><br>
        <label for="fingerprint2">Upload second fingerprint (.bmp):</label>
        <input type="file" name="fingerprint2" id="fingerprint2" accept=".bmp" required><br><br>
        <label for="architecture">Model Architecture:</label>
        <select name="architecture" id="architecture">
            <option value="siamese">Siamese (Custom CNN)</option>
            <option value="mobilenetv2">MobileNetV2</option>
        </select><br><br>
        <button type="submit">Compare</button>
    </form>
    <hr>
    <!-- Original Registration/Validation Form -->
    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="fingerprint">Upload fingerprint (.bmp):</label>
        <input type="file" name="fingerprint" id="fingerprint" accept=".bmp" required><br><br>
        <label for="subject_id">Subject ID (for registration):</label>
        <input type="text" name="subject_id" id="subject_id"><br><br>
        <label for="threshold">Threshold (for validation):</label>
        <input type="number" step="0.01" name="threshold" id="threshold" value="0.75"><br><br>
        <label for="architecture">Model Architecture:</label>
        <select name="architecture" id="architecture">
            <option value="siamese">Siamese (Custom CNN)</option>
            <option value="mobilenetv2">MobileNetV2</option>
        </select><br><br>
        <input type="radio" id="register" name="mode" value="register" required>
        <label for="register">Register</label>
        <input type="radio" id="validate" name="mode" value="validate" required>
        <label for="validate">Validate</label><br><br>
        <button type="submit">Submit</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
